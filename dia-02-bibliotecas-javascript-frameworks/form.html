<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <h1 class="text-center mt-3">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
          <div class="text-center mt-5 mb-3"><label for="fullName" class="form-label">Nome Completo:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
          
        <br/>

        <label for="email" class="form-label">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required></div>
        <br/>

        <div class="text-center" class="mb-3"><label for="destination1">Cidade</label>
        <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>

        <label for="destination2">Campo</label>
        <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label for="destination3">Praia</label>
        <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label for="destination4">Montanhas</label>
        <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required></div>
        <br/>

        <div class="text-center" class="mb-3"><label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea></div>
        <br/>

        <div class="text-center" class="mb-3"><label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date"></div>
        <br/>

        <div class="text-center" class="mb-3"><label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input class="form-check-input" type="checkbox" name="promo" id="promo"></div>
        <br/>

        <div class="text-center" class="mb-3"><label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required></div>
      </fieldset>

      <div class="text-center mt-5 mb-5"><button class="btn btn-primary" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button class="btn btn-outline-danger" type="button" id="clear-btn">Apagar informações</button></div>
    </form>
  </body>
</html>
